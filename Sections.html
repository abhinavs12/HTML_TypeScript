<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SEO</title>
    <link rel="stylesheet" type="text/css" href="Sections.css" />
</head>
<body>

    

    <div class="col1" style="background-color:white;">Left</div>
    <div class="col1" style="background-color:yellow;">Center</div>
    <div class="col1" style="background-color:blue;">Right</div>

    <picture>
        <source media="(min-width: 600px)" srcset="random-pictures-74.jpg" />
        <source media="(max-width: 599px)" srcset="121139524-0e7edb91-ce36-44cc-9b78-5a1854926893.jpg" />
        <img src="images.jpg" alt="image" />
    </picture>

    <div id="days">

    </div>

    <div id="currentDate">
            
                </div>

    <script>
        var days = document.getElementById("days");
        var currentDate = document.getElementById("currentDate");
        var daysOfWeek = ["M","T","W","Th","F","Sat","Sun"];
        var res = "";

        for(i=0;i<daysOfWeek.length;i++){
            res+= "<br>"+daysOfWeek[i];
        }
        days.innerHTML= res;
        days.addEventListener("click",function(){
            window.alert("click recieved");
        });
        currentDate.innerHTML = Date();
    </script>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="random-pictures-74.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="121139524-0e7edb91-ce36-44cc-9b78-5a1854926893.jpg" alt="Second slide">
          </div>
        </div>
      </div>


      
</body>
</html>
